<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Practice Generator - Algebra, Calculus, Trigonometry & More</title>
        <meta name="description" content="Free online math question generator for students. Practice addition, subtraction, differentiation, integration, trigonometry, logarithms, and more with instant answer checking.">
        <link rel="canonical" href="https://math.richardsblogs.com/">
        <meta name="application-name" content="Math Practice Generator">
        <meta name="theme-color" content="#28465C">
        <meta property="og:title" content="Math Practice Generator | Free Math Questions & Answers">
        <meta property="og:description" content="Generate unlimited math questions across algebra, calculus, trigonometry, probability, and more. Instant answer feedback.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://math.richardsblogs.com/">
        <meta property="og:image" content="https://math.richardsblogs.com/favicon.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Math Question Generator - Practice Math Skills Online">
        <meta name="twitter:description" content="Free math generator with instant answer checking across 20+ topics.">
        <meta name="twitter:image" content="https://math.richardsblogs.com/favicon.png">
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Math Practice Generator",
            "description": "Free online math question generator for students and educators.",
            "url": "https://math.richardsblogs.com/",
            "inLanguage": "en",
            "publisher": {
                "@type": "Person",
                "name": "Richard's Blogs",
                "url": "https://github.com/richie-rich90454",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://math.richardsblogs.com/favicon.png"
                }
            }
        }
        </script>
        <link rel="icon" href="/favicon.png" type="image/png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <script>
            window.MathJax={
                tex:{
                    inlineMath: [["$", "$"], ["\\(", "\\)"]],
                    displayMath: [["$$", "$$"], ["\\[", "\\]"]]
                },
                svg:{
                    fontCache: "global"
                }
            };
        </script>
    </head>
    <body>
        <header>
            <h1>Math Practice</h1>
        </header>
        <main id="main">
            <label for="gen-type">Choose a topic</label>
            <select id="gen-type">
                <option value="" disabled selected>Please select a question type</option>
                <option value="add">Addition (+)</option>
                <option value="subtrt">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="divid">Division (&div;)</option>
                <option value="root">Roots (&Sqrt;)</option>
                <option value="deri">Differentiation (∂)</option>
                <option value="inte">Integration (&int;)</option>
                <option value="mtrx">Matrix Operations ([aᵢⱼ])</option>
                <option value="vctr">Vector Operations (&RightArrow;)</option>
                <option value="sin">Sine (sin)</option>
                <option value="cos">Cosine (cos)</option>
                <option value="tan">Tangent (tan)</option>
                <option value="cosec">Cosecant (cosec)</option>
                <option value="sec">Secant (sec)</option>
                <option value="cot">Cotangent (cot)</option>
                <option value="log">Logarithm (logₐb)</option>
                <option value="exp">Exponential (eˣ)</option>
                <option value="fact">Factorial (n!)</option>
                <option value="perm">Permutation (P)</option>
                <option value="comb">Combination (C)</option>
                <option value="prob">Probability (%)</option>
                <option value="ser">Series (&Sigma;)</option>
                <option value="lim">Limits (lim)</option>
                <option value="relRates">Related Rates (dx/dt)</option>
            </select>
            <input type="button" id="genQ" value="Generate Question">
            <div id="question-area"></div>
            <textarea id="answer-box" cols="30" rows="10" placeholder="Enter your answer here. Submit with “Check My Answer” or Shift + Enter." disabled></textarea>
            <div>Symbols you can copy: ∫</div>
            <input type="button" id="check-answer" value="Check Answer" disabled>
            <div id="answer-results"></div>
        </main>
        <footer>
            <p>&copy; 2025 Richard's Blogs</p>
            <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
        </footer>
        <script src="./modules/math.js"></script>
        <script type="module" src="script.js"></script>
        <script id="MathJax-script" async src="/mathjax/tex-mml-chtml.js"></script>
    </body>
</html>
