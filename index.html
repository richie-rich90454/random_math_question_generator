<!DOCTYPE html>
<html>
    <title>Math Practice -Algebra, Calculus, Trigonometry, and more</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Free online math question generator for students. Practice addition, subtraction, differentiation, integration, trigonometry, logarithms and more with instant answer verification.">
        <meta name="keywords" content="math practice generator, algebra questions, calculus problems, trigonometry exercises, online math quiz">
        <meta name="mst-teams-context" content="enabled">
        <meta name="theme-color" content="var(--primary)">
        <meta name="application-name" content="Math Practice Generator">
        <meta property="og:title" content="Math Practice Generator | Free Math Questions & Answers">
        <meta property="og:description" content="Generate unlimited math questions across 20+ topics. Practice arithmetic, algebra, calculus, trigonometry, and more with instant feedback.">
        <meta property="og:image" content="https://math.richardsblogs.com/favicon.png"/>
        <meta property="og:url" content="https://math.richardsblogs.com/">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Math Question Generator-Practice Math Skills Online">
        <meta name="twitter:description" content="Free math problem generator with instant answer checking. Practice over 20 math topics including calculus, trigonometry, and algebra.">
        <meta name="twitter:image" content="https://math.richardsblogs.com/favicon.png">
        <script type="application/ld+json">
         {
              "@context": "https://schema.org",
              "@type": "WebPage",
              "name": "Math Practice Generator",
              "description": "Free online math question generator for students and educators",
              "keywords": ["math practice", "algebra problems", "calculus exercises", "trigonometry questions"],
              "url": "https://math.richardsblogs.com/math-generator",
              "mainEntityOfPage": true,
              "inLanguage": "en",
              "publisher":{
                "@type": "Person",
                "name": "Richard's Blogs",
                "url": "https://github.com/richie-rich90454",
                "logo":{
                  "@type": "ImageObject",
                  "url": "https://math.richardsblogs.com/favicon.png"
                }
              }
            }
        </script>
        <link rel="icon" href="favicon.png" type="image/x-icon" alt="Math Practice Icon">
        <script id="MathJax-script" async src="node_modules/mathjax/es5/tex-mml-chtml.js"></script>
        <script src="jquery-3.7.1.js"></script>
        <script>
            window.MathJax={
              tex:{
                inlineMath: [["$", "$"], ['\\(', '\\)']],
                displayMath: [["$$", "$$"], ['\\[', '\\]']]
              },
              svg:{
                fontCache: "global"
              }
            };
        </script>
        <style>
            :root{
                --primary: #DE0000;
                --secondary: #1C94E9;
                --background: #F5F5F5;
                --shadow: rgba(28, 148, 233, .15);
            }
            body{
                font-family: "Noto Sans";
                margin: 0;
                background-color: var(--background);
                color: #000;
                line-height: 1.55;
                font-weight: 400;
            }
            @font-face{
                font-family: "Noto Sans";
                src: url("NotoSans-VariableFont_wdth\,wght.ttf") format("truetype");
                font-weight: 100 900;
                font-style: normal;
            }
            h2, h3{
                color: var(--secondary);
                margin-top: 1rem;
                font-weight: 700;
            }
            #main, #quote-of-the-day{
                background: #FFF;
                border-radius: 1.5rem;
                margin: 2rem auto;
                padding: 3rem;
                box-shadow: 0 .8rem 2rem var(--shadow);
                max-width: 800px;
                text-align: center;
            }
            input, select, textarea{
                font-family: "Noto Sans";
                display: block;
                margin: 0 auto;
                width: 100%;
                max-width: 25rem;
                border: 1px solid #ccc;
                background-color: #fff;
                padding: .75rem;
                border-radius: .5rem;
                box-shadow: 0 2px 4px var(--shadow);
                text-align: center;
            }
            select{
                appearance: none;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5"><path d="M0 0h10L5 5z" fill="%2328465C"/></svg>');
                background-repeat: no-repeat;
                background-position: right .75rem center;
            }
            #genQ, #check-answer{
                background-color: var(--primary);
                color: var(--background);
                border: none;
                padding: .75rem 1.5rem;
                font-size: 1rem;
                border-radius: .5rem;
                transition: all .35s ease;
                width: auto;
                min-width: 8rem;
                margin-top: 1rem;
                box-shadow: 0 2px 4px var(--shadow);
            }
            #genQ:hover, #check-answer:hover{
                background-color: var(--secondary);
                transform: scale(1.1);
            }
            sub{
                font-size: .5rem;
                vertical-align: sub;
            }
            sup{
                font-size: .5rem;
                vertical-align: super;
            }
            textarea{
                min-height: 10rem;
                height: auto;
                margin-bottom: .5rem;
                resize: none;
            }
            #answer-results{
                font-size: 1rem;
                min-height: 1rem;
                padding: .4rem;
            }
            #question-area{
                margin: .25rem 0;
                min-height: 2rem;
                font-size: 1rem;
                width: 100%;
                word-break: break-word;
                overflow-wrap: break-word;
                overflow-x: auto;
            }
            .answer{
                color: var(--primary);
                font-weight: bold;
            }
            @media (max-width: 768px){
                #main, #quote-of-the-day{
                    width: 90%;
                    padding: 1.5rem;
                    margin: .5rem auto;
                }
                input, select, textarea{
                    font-size: 1rem;
                    padding: .5rem;
                    max-width: none;
                }
                #genQ, #check-answer{
                    width: 50%;
                    padding: .5rem;
                    font-size: 1rem;
                }
                textarea{
                    min-height: 8rem;
                }
                #question-area{
                    font-size: 1rem;
                    margin: .25rem 0;
                }
            }
            @media (max-width: 480px){
                #main, #quote-of-the-day{
                    width: 95%;
                    padding: 1rem;
                }
                #genQ, #check-answer{
                    padding: .5rem;
                }
                textarea{
                    min-height: 6rem;
                }
            }
            .mjx-chtml, .MathJax_Display{
                max-width: 100%;
                overflow-x: auto;
                display: block;
                overflow-x: scroll;
                overflow-y: hidden;
                text-align: center;
            }
            .mjx-container{
                max-width: 100%;
                overflow-x: auto;
                overflow-y: hidden;
            }
            #question-area::-webkit-scrollbar, .mjx-container::-webkit-scrollbar{
                height: 6px;
            }
            #question-area::-webkit-scrollbar-thumb, .mjx-container::-webkit-scrollbar-thumb{
                background: var(--secondary);
                border-radius: 3px;
            }
            #question-area::-webkit-scrollbar-track, .mjx-container::-webkit-scrollbar-track{
                background: #F0F0F0;
                border-radius: 3px;
            }
            #question-area, .mjx-container{
                scrollbar-width: thin;
                scrollbar-color: var(--secondary) #F0F0F0;
            }
            @media (max-width: 768px){
                .MathJax_Display{
                    font-size: 0.9em;
                }
            }
            @media (max-width: 480px){
                .MathJax_Display{
                    font-size: 0.8em;
                }
            }
            header{
                background: linear-gradient(30deg, var(--primary), var(--secondary));
                padding: 1.5rem;
                text-align: center;
            }
            h1{
                color: var(--background);
                font-size: clamp(2.5rem, 6vw, 4rem);
                margin: 0;
            }
            #footer{
                text-align: center;
                background-color: #28465C;
                color: var(--background);
                padding: 1rem;
                font-size: 1.2rem;
            }
            select:focus, textarea:focus{
                border-color: var(--secondary);
                outline: none;
                box-shadow: 0 0 .7rem rgba(28, 143, 210, .3);
            }
            a{
                color: var(--secondary);
            }
            input[type="button"]{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Math Practice</h1>
        </header>
        <div id="quote-of-the-day">
            <h3>A Special Quote</h3>
            <div>
                <span id="new-quote"></span><b><span id="author"></span></b>
            </div>
        </div>
        <main id="main">
            <select id="gen-type">
                <option value="" disabled selected>Please select a type of question to practice!</option>
                <option value="add">Addition (+)</option>
                <option value="subtrt">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="divid">Divison (/)</option>
                <option value="root">Roots (&radic;)</option>
                <option value="deri">Differentiation (∂)</option>
                <option value="inte">Integration (∫)</option>
                <option value="mtrx">Matrix Operations ([aᵢⱼ])</option>
                <option value="vctr">Vector Operations (→)</option>
                <option value="sin">Sine (sin)</option>
                <option value="cos">Cosine (cos)</option>
                <option value="tan">Tangent (tan)</option>
                <option value="cosec">Cosecant (cosec)</option>
                <option value="sec">Secant (sec)</option>
                <option value="cot">Cotangent (cot)</option>
                <option value="log">Logarithm (logₐb)</option>
                <option value="exp">Exponential (eˣ)</option>
                <option value="fact">Factorial (n!)</option>
                <option value="perm">Permutation (P)</option>
                <option value="comb">Combination (C)</option>
                <option value="prob">Probability (%)</option>
            </select>
            <input type="button" id="genQ" value="Generate Question">
            <div id="question-area"></div>
            <textarea id="answer-box" cols="30" rows="10" placeholder="Enter your answer here&NewLine;&NewLine;Submit your answer by pressing the &quot;Check My Answer&quot; button or holding the shift key and then pressing the enter key" disabled></textarea>
            <div>Symbols for you to copy and use: ∫</div>
            <input type="button" id="check-answer" value="Check Answer" disabled>
            <div id="answer-results"></div>
        </main>
        <footer id="footer">
            <p>2025 Richard's Blogs</p>
            <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
