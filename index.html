<!DOCTYPE html>
<html>
    <title>Math Practice Generator-Algebra, Calculus, Trigonometry and More</title>
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Free online math question generator for students. Practice addition, subtraction, differentiation, integration, trigonometry, logarithms and more with instant answer verification.">
        <meta name="keywords" content="math practice generator, algebra questions, calculus problems, trigonometry exercises, online math quiz">
        <meta name="mst-teams-context" content="enabled">
        <meta name="theme-color" content="#DE0000">
        <meta name="application-name" content="Math Practice Generator">
        <meta property="og:title" content="Math Practice Generator | Free Math Questions & Answers">
        <meta property="og:description" content="Generate unlimited math questions across 20+ topics. Practice arithmetic, algebra, calculus, trigonometry, and more with instant feedback.">
        <meta property="og:image" content="https://math.richardsblogs.com/favicon.png"/>
        <meta property="og:url" content="https://math.richardsblogs.com/">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Math Question Generator-Practice Math Skills Online">
        <meta name="twitter:description" content="Free math problem generator with instant answer checking. Practice over 20 math topics including calculus, trigonometry, and algebra.">
        <meta name="twitter:image" content="https://math.richardsblogs.com/favicon.png">
        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebPage",
              "name": "Math Practice Generator",
              "description": "Free online math question generator for students and educators",
              "keywords": ["math practice", "algebra problems", "calculus exercises", "trigonometry questions"],
              "url": "https://math.richardsblogs.com/math-generator",
              "mainEntityOfPage": true,
              "inLanguage": "en",
              "publisher":{
                "@type": "Person",
                "name": "Richard's Blogs",
                "url": "https://github.com/richie-rich90454",
                "logo":{
                  "@type": "ImageObject",
                  "url": "https://math.richardsblogs.com/favicon.png"
                }
              }
            }
        </script>
        <link rel="icon" href="favicon.png" type="image/x-icon" alt="Math Practice Icon">
        <script id="MathJax-script" async src="node_modules/mathjax/es5/tex-mml-chtml.js"></script>
        <script src="jquery-3.7.1.js"></script>
        <script>
            window.MathJax={
              tex:{
                inlineMath: [["$", "$"], ['\\(', '\\)']],
                displayMath: [["$$", "$$"], ['\\[', '\\]']]
              },
              svg:{
                fontCache: "global"
              }
            };
        </script>
        <style>
            body{
                word-wrap: break-word;
                font-family: "Noto Sans SC";
                margin: 0;
                padding: 0;
            }
            @font-face {
                font-family: "Noto Sans SC";
                src: url("NotoSansSC-VariableFont_wght.ttf");
                font-weight: normal;
                font-style: normal;
            }
            #main-div, #quote-of-the-day{
                padding: 0;
                margin: .2rem auto;
                text-align: center;
                border: 3px solid #000;
                background-color: #FEFEFE;
                width: 50%;
                border-radius: 1.2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                box-sizing: border-box;
            }
            #main-div{
                min-height: 37rem;
            }
            input,select{
                font-family: "Noto Sans SC";
                display: block;
                margin: 0 auto;
                width: 100%;
                max-width: 25rem;
            }
            #gen-type{
                border-radius: .44rem;
                font-size: .8rem;
                box-sizing: border-box;
                border: 1px solid #DE0000;
                padding: .5rem;
            }
            #genQ, #check-answer{
                border-radius: .44rem;
                font-size: 1rem;
                box-sizing: border-box;
                border: 1px solid #DE0000;
                padding: .5rem .4rem;
                margin-top: .2rem;
                width: auto;
                min-width: 8rem;
                transition: all .3s ease;
            }
            sub{
                font-size: .5rem;
                vertical-align: sub;
            }
            sup{
                font-size: .5rem;
                vertical-align: super;
            }
            textarea{
                margin-bottom: .5rem;
                border-radius: .44rem;
                box-sizing: border-box;
                font-family: "Noto Sans SC";
                resize: none;
                border: 1px solid #DE0000;
                width: 100%;
                max-width: 16rem;
                padding: .4rem;
                font-size: 1rem;
            }
            input[type="button"]:hover{
                transform: scale(1.05);
                cursor: pointer;
            }
            #answer-results{
                font-size: 1rem;
                min-height: 2rem;
                padding: .4rem;
            }
            #question-area{
                margin: .25rem 0;
                min-height: 5rem;
                font-size: 1.2rem;
                width: 100%;
            }
            .answer{
                color: #DE0000;
                font-weight: bold;
            }
            #answer-instructions{
                font-size: .9rem;
                padding: 0 .4rem;
                margin: .2rem 0;
                max-width: 16rem;
            }
            @media (max-width: 768px){
                #main-div, #quote-of-the-day{
                    width: 90%;
                    padding: .5rem;
                    margin: .5rem auto;
                }
                #main-div{
                    min-height: auto;
                    padding-bottom: .5rem;
                }
                input{
                    font-size: 1rem;
                    padding: .25rem;
                    max-width: none;
                }
                select{
                    font-size: 1rem;
                    padding: .25rem;
                    max-width: none;
                }
                #genQ, #check-answer{
                    width: 50%;
                    padding: 0rem;
                    font-size: 1rem;
                }
                textarea{
                    font-size: 0.8rem;
                    height: 10rem;
                }
                #question-area{
                    font-size: 1rem;
                    margin: .25rem 0;
                }
                #answer-instructions{
                    font-size: .6rem;
                }
                #gen-type{
                    font-size: 1rem;
                }
                h1{
                    font-size: 1rem;
                    margin: .25rem 0;
                }
            }
            @media (max-width: 480px){
                #main-div, #quote-of-the-day{
                    width: 95%;
                    padding: .8rem;
                }
                #genQ, #check-answer{
                    padding: 1rem;
                }
                textarea{
                    height: 8.33rem;
                }
            }
        </style>
    </head>
    <body>
        <div id="main-div">
            <h1>Math Practice</h1>
            <select id="gen-type">
                <option value="" disabled selected>Please select a type of question for you to practice!</option>
                <option value="add">Addition (+)</option>
                <option value="subtrt">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="divid">Divison (/)</option>
                <option value="root">Roots (&radic;)</option>
                <option value="deri">Differentiation (∂)</option>
                <option value="inte">Integration (∫)</option>
                <option value="mtrx">Matrix Operations ([aᵢⱼ])</option>
                <option value="vctr">Vector Operations (→)</option>
                <option value="sin">Sine (sin)</option>
                <option value="cos">Cosine (cos)</option>
                <option value="tan">Tangent (tan)</option>
                <option value="cosec">Cosecant (cosec)</option>
                <option value="sec">Secant (sec)</option>
                <option value="cot">Cotangent (cot)</option>
                <option value="log">Logarithm (logₐb)</option>
                <option value="exp">Exponential (eˣ)</option>
                <option value="fact">Factorial (n!)</option>
                <option value="perm">Permutation (P)</option>
                <option value="comb">Combination (C)</option>
            </select>
            <input type="button" id="genQ" value="generate question">
            <div id="question-area"></div>
            <div id="answer-instructions" >When dealing with exponents, use caret notation such as x^2</div>
            <textarea id="answer-box" cols="30" rows="10" placeholder="Enter your answer here&NewLine;&NewLine;Submit your answer by pressing the &quot;Check My Answer&quot; button or holding the shift key and then pressing the enter key" disabled></textarea>
            <input type="button" id="check-answer" value="Check My Answer" disabled>
            <div id="answer-results"></div>
        </div>
        <div id="quote-of-the-day">
            <h3>A Special Quote</h3>
            <div>
                <span id="new-quote"></span><b><span id="author"></span></b>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
