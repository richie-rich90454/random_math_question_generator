<!DOCTYPE html>
<html>
    <title>Random Math Question Generator</title>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                word-wrap: break-word;
                font-family: "Noto Sans SC";
            }
            #main-div, #quote-of-the-day{
                margin: 1.5rem auto;
                text-align: center;
                border: 3px solid #000;
                background-color: #FEFEFE;
                width: 50%;
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            input,select{
                font-family: "Noto Sans SC";
                display: block;
                margin: auto;
            }
            #gen-type{
                border-radius: .44rem;
                font-size: 1.1rem;
                box-sizing: border-box;
                border: 1px solid #DE0000;
            }
            #genQ{
                border-radius: .44rem;
                font-size: 1.1rem;
                box-sizing: border-box;
                border: 1px solid #DE0000;
                padding: 5px 10px;
                margin-top: 10px;
            }
            sub{
                font-size: 0.8rem;
                vertical-align: sub;
                color: #DE0000;
            }
            sup{
                font-size: 0.8rem;
                vertical-align: super;
                color: #DE0000;
            }
            textarea{
                margin-bottom: 1rem;
                border-radius: .44rem;
                box-sizing: border-box;
                font-family: "Noto Sans SC";
                resize: none;
            }
            #check-answer{
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: .776rem;
                border: 2px solid #DE0000;
            }
            input[type="button"]:hover{
                transform: scale(1.1);
                cursor: pointer;
            }
            #answer-results{
                font-size: 1.1rem;
                color: #DE0000;
                min-height: 10rem;
            }
            @media (max-width: 768px){
                #main-div{
                    width: 90%;
                    padding: 1.1rem;
                }
                input, select{
                    font-size: 0.9rem;
                    padding: .7rem;
                }
                #genQ{
                    font-size: 1rem;
                    padding: .5rem 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div id="main-div">
            <h1>Random Math Question Generator</h1>
            <select id="gen-type">
                <option value="" disabled selected>Please select a type of question for you to practice and excel at!</option>
                <option value="add">Addition (+)</option>
                <option value="subtrt">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="divid">Divison (/)</option>
                <option value="root">Roots (&radic;)</option>
                <option value="deri">Differentiation (∂)</option>
                <option value="inte">Integration (∫)</option>
                <option value="mtrx">Matrix Operations ([aᵢⱼ])</option>
                <option value="vctr">Vector Operations (→)</option>
                <option value="sin">Sine (sin)</option>
                <option value="cos">Cosine (cos)</option>
                <option value="tan">Tangent (tan)</option>
                <option value="cosec">Cosecant (cosec)</option>
                <option value="sec">Secant (sec)</option>
                <option value="cot">Cotangent (cot)</option>
                <option value="log">Logarithm (logₐb)</option>
                <option value="exp">Exponential (eˣ)</option>
                <option value="fact">Factorial (n!)</option>
                <option value="perm">Permutation (P)</option>
                <option value="comb">Combination (C)</option>
            </select>
            <input type="button" id="genQ" value="generate question">
            <p id="question-area"></p>
            <textarea id="answer-box" cols="30" rows="10" placeholder="Enter your answer here"></textarea>
            <input type="button" id="check-answer" value="Check my answer">
            <div id="answer-results"></div>
        </div>
        <div id="quote-of-the-day">
            <h3>Quote of The Day</h3>
            <p id="new-quote"></p><span id="author"><b></b></span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
