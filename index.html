<!DOCTYPE html>
<html>
    <title>Random Math Question Generator</title>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                word-wrap: break-word;
                font-family: "Noto Sans SC", sans-serif;
            }
            #main-div{
                margin: auto;
                text-align: center;
                border: 3px solid #000;
                background-color: #32A5E4;
                width: 50%;
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            input,select{
                font-family: "Noto Sans SC", sans-serif;
                display: block;
                margin: auto;
            }
            #gen-type{
                border-radius: .44rem;
                font-size: 1.1rem;
                box-sizing: border-box;
                border: 1px dotted #DE0000;
            }
            #genQ{
                border-radius: .44rem;
                font-size: 1.1rem;
                box-sizing: border-box;
                border: 1px dotted #DE0000;
                padding: 5px 10px;
                margin-top: 10px;
                cursor: pointer;
            }
            #genQ:hover{
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div id="main-div">
            <h1>Random Math Question Generator</h1>
            <select id="gen-type">
                <option value="" disabled selected>Please select an option</option>
                <option value="addition">Addition (+)</option>
                <option value="subtrt">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="divid">Divison (/)</option>
                <option value="sqrt">Square Root (&Sqrt;)</option>
                <option value="deri">Differentiation <span>(∂)</span></option>
                <option value="inte">Integration <span>(∫)</span></option>
            </select>
            <input type="button" id="genQ" value="generate question">
            <p id="questionArea"></p>
            <input type="number" placeholder="Enter your answer here">
        </div>
        <script src="script.js"></script>
    </body>
</html>
